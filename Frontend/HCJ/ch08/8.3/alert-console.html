<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8.3. 미리 알아두면 좋은 자바스크립트 개념</title>
</head>
<body>
  <h1>오늘의 메뉴는?</h1>
  <button onClick="alertMenu('오므라이스')">점심 메뉴 확인하기</button>
  <button onClick="alertMenu('짬뽕')">저녁 메뉴 확인하기</button>
  <script>
    function alertMenu(menu) {
      // alert(`오늘 메뉴는 ${menu}!`);
      console.log(`오늘 메뉴는 ${menu}!`);
    }
  </script>
</body>
</html>
